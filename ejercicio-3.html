<!DOCTYPE html>
<html lang="es">
  <meta charset="utf-8" />

 <title>Banderas</title>
 <style>

 .texto{
 	font-family: verdana;

 }

 .bandera {
 		border: 1px solid #ccc;
 		width: 400px;
 		height: 200px;
 		position: relative;
 		margin-bottom: 10px;

 }

  .jap {
 		border-radius: 50%;
 		background-color: #FF2100;
 		width: 80px;
 		height: 80px;
 		position: absolute;
 		top:60px;
 		left: 160px;

 		/*alinear texto dentro de un elemento */
 		display: flex;
  		justify-content: center;
  		align-items: center;
	
 }

 .espgna {
 	background-color: #f00;
 	padding: 63px 0px;
 }

 .espgnacentro {
 	width: 100%;
 	height: 75px;
 	position: relative;
 	background-color: #ff0;
 }

 .dinamarca {
 	background: #f00; 
 	height: 200px;
 }

 .vertical{
 	width: 400px; 
 	height:25px; 
 	background: #fff; 
 	position: absolute; 
 	margin-top: 85px;
    margin-left: -100px;
 }

 .horizontal{
	width: 25px; 
	height:100%; 
	background: #fff; 
	position: absolute; 
	margin-left: 100px

 }

 .EmiratosRojo{
	width: 69px;
    height: 100%;
    background: #F00;
    position: absolute;
 }

 .EmiratosVerde{
 	width: 331px;
    height: 80px;
    background: #20753e;
    position: absolute;
    /* margin-top: 85px; */
    margin-left: 69px;
 }

 .EmiratosNegro{
	width: 331px;
    height: 80px;
    background: #000;
    /*position: absolute;*/   
	margin-top: 120px;
    margin-left: 0px;

 }

 </style>

 </head>

 <body>

<!-- bandera españa  -->
<div class="bandera">
<div class="espgna">
<div class="espgnacentro">
</div>	
</div>	
</div>
<div class="texto"><p>España</p></div>
<!-- bandera españa  -->

<!-- bandera Dinamarca  -->
 <div class="bandera">
 <div class="dinamarca">
 <div class="horizontal">
 <div class="vertical">
 </div>
 </div>
 </div>
 </div>
 <div class="texto"><p>Dinamarca</p></div>
<!-- bandera Dinamarca  -->

<!-- bandera Emiratos  -->
 <div class="bandera">
 <div class="EmiratosRojo">
 <div class="EmiratosVerde">
 <div class="EmiratosNegro">
 </div>
 </div>
 </div>
 </div>
<div class="texto"><p>Emiratos</p></div>
<!-- bandera Emiratos  -->
 
<!-- bandera Japón  -->
 <div class="bandera">
 <div class="jap">	
 </div>
 </div>
 <div class="texto"><p>Japón</p></div>
<!-- bandera Japón  -->

</body>

</html>
